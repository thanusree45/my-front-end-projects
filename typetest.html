<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap");

        .container {
            background-color: #dac0ff;
        }

        .heading {
            color: #690cb0;
        }
    </style>
</head>

<body>
    <div class="container" id="speedTypingTest">
        <h1 class="heading">Speed Typing Test</h1>
        <p id="timer"></p>
        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
        <p id="quoteDisplay"></p>
        <p id="result"></p>
        <textarea id="quoteInput"></textarea>
        <button id="submitBtn">
            Submit
        </button>
        <button id="resetBtn">
            Reset
        </button>
        <div id="spinner" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script>
        let timer = document.getElementById("timer");
        let display = document.getElementById("quoteDisplay");
        let result = document.getElementById("result");
        let quote = document.getElementById("quoteInput");
        let submitbtn = document.getElementById("submitBtn");
        let resetbtn = document.getElementById("resetBtn");
        let spinner = document.getElementById("spinner");
        let counter = 0;

        spinner.classList.toggle("d-none");

        function startCounter() {
            counter += 1;
            timer.textContent = counter;
            console.log(counter);
        }
        let countervalue = setInterval(startCounter, 1000);

        function getquote() {
            let options = {
                method: "GET"
            };
            fetch("https://apis.ccbp.in/random-quote", options)
                .then(function (response) {
                    return response.json();
                })
                .then(function (jsonData) {
                    spinner.classList.add("d-none")
                    let quotes = jsonData.content;
                    display.textContent = quotes;
                    console.log(jsonData.content)
                })
        }
        getquote();
        startCounter();
        resetbtn.onclick = function () {
            spinner.classList.remove("d-none")
            getquote()
            startCounter();
            counter = 0;
            result.textContent = "";
            quote.value = "";
        }
        submitbtn.onclick = function () {
            if (quote.value === display.textContent) {
                clearInterval(countervalue);
                result.textContent = "You typed in " + counter + " seconds";
            } else {
                result.textContent = "You typed incorrect sentence"
            }
        }
    </script>
</body>

</html>
